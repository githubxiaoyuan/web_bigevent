<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的CSS文件 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入cropper图片裁剪插件的css文件 -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <!-- 导入发表文章CSS文件 -->
    <link rel="stylesheet" href="../assets/css/article/publish_article.css">
    <!-- 引入TinyMCE脚本 -->
    <script src="../assets/lib/tinymce/js/tinymce/tinymce.min.js"></script>
</head>

<body>
    <!-- 发表文章模块 -->
    <div class="layui-card publish_article">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="pubAtrForm" lay-filter="artForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>

                    <!-- 文章分类模板引擎 -->

                    <script id="articleCategoryTpl" type="text/html">
                        <option value="">请选择文章类别</option>
                        {{# layui.each(d,function(index,item){ }}
                        <option value="{{ item.Id }}">{{ item.name }}</option>
                        {{# });}}
                    </script>

                    <div class="layui-input-block article-select-input">
                        <select name="cate_id" lay-verify="required" id="selectArticleCategoryView">

                        </select>
                    </div>
                </div>


                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content" class="layui-textarea" id="myTinyMce"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block">
                        <div class="cropper">
                            <div class="cropper-box">
                                <img src="../assets/images/sample.jpg" class="upload-avatar-area">
                            </div>
                            <div class="pre-and-upload">
                                <div class="pre-avatar">
                                    <div class="img-preview pre-avatar1"></div>
                                    <button class="layui-btn layui-btn-danger" id="choseCoverBtn" type="button">选择封面</button>
                                    <input type="file" accept="image/*" style="display: none;" id="selectCover">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formDemo" id="saveAtrBtn">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入jquery文件 -->
    <script src="../assets/lib/jquery-3.5.1.min.js"></script>
    <!-- 导入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入cropper图片裁剪插件的JS文件 -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入自己创建的API根路径文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己创建的发表文章JS文件 -->
    <script src="../assets/js/article/publish_article.js"></script>
</body>

</html>
