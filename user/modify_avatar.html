<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的CSS文件 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入cropper图片裁剪插件的css文件 -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <!-- 导入自己创建的更换头像的CSS文件 -->
    <link rel="stylesheet" href="../assets/css/user/modify_avatar.css">
</head>

<body>
    <!-- 更换头像区 -->
    <div class="layui-card modify-avatar">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <div class="cropper">
                <div class="cropper-box">
                    <img src="../assets/images/sample.jpg" class="upload-avatar-area">

                </div>
                <div class="pre-and-upload">
                    <div class="pre-avatar">
                        <div class="img-preview pre-avatar1"></div>
                        <div class=" layui-word-aux">100 x 100</div>
                        <div class="img-preview  pre-avatar2"></div>
                        <div class=" layui-word-aux">50 x 50</div>
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="selectAvatarImg">上传</button>
                    <button type="button" class="layui-btn layui-btn-danger" id="uploadAvatarImg">确定</button>
                </div>
            </div>

        </div>
    </div>

    <!-- 导入jquery文件 -->
    <script src="../assets/lib/jquery-3.5.1.min.js"></script>
    <!-- 导入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入cropper图片裁剪插件的JS文件 -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入自己创建的API根路径文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己创建的基本资料js文件 -->
    <script src="../assets/js/user/modify_avatar.js"></script>
</body>

</html>
